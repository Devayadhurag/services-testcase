<h2>Add Task</h2>
<form (submit)="addTask()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="task.title" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="task.description"></textarea>
  </div>
  <button type="submit">Add Task</button>
</form>
